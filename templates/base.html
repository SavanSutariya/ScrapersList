{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ScrapersList</title>
</head>

<body>
    <nav style="background-color: midnightblue;">
        <div class="container nav-wrapper">
            <a href="/" class="brand-logo">Scrapers List</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3 style="text-align: center;">Search anything!</h3>
        <form action="{% url 'new_search' %}" method="post">
            {% csrf_token %}
            <input type="text" name="query" placeholder="Query">
            <center><button class="btn waves-effect waves-light" type="submit" name="action">
                Search
                <i class="material-icons right">search</i>
            </button>
            </center>
        </form>
        {% block content %}

        {% endblock content %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
